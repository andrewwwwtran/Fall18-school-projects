<!DOCTYPE html>
<html>
	<head>
		<!-- Andrew Tran -->
		<meta charset="utf-8">
		<title>4-JS-Recursive-AndrewTran</title>
		<style media="screen">

		</style>
		<script type="text/javascript">
			// global variables
			var outstr = "";

			// calls function start as soon as window is loaded
			window.addEventListener("load", start, false);

			function start(){
				output = document.getElementById("results");

				//event listener for submit button to call function calculateA()
				var btn = document.getElementById("myBtn");
				btn.addEventListener("click", calculateA, false);

				function calculateA(){
					// getting user entered value from the form using the value attribute
					var m = document.getElementById("inputValueM").value;
					var n = document.getElementById("inputValueN").value;

					//type conversion
					parseInt(m);
					parseInt(n);

					//calls function A(m,n) and displays returned results
					output.innerHTML += "<p>results of function A("+m+","+n+") is " + A(m,n) + "</p>";
				}// end calc A

				function A(m, n){
					var temp = 0;
					if(m == 0){
						++n;
						// console.log("returns " + n + " when m==0");
						return n;
					}else if(m > 0 && n == 0){
						// console.log(m + ">0 && "+ n + "==0");
						--m;
						// console.log("calls A("+m+",1)");
						A(m, 1);
					}else if(m > 0 && n > 0){
						// console.log(m + ">0 && "+ n + ">0");
						temp = m;
						--m;
						--n;
						// console.log(temp + " = temp, " + m + " = m, "+ n + " = n");
						// console.log("calls A("+temp+","+n+")");
						A(m, A(temp, n));
					}
				}// end A

			}// end start
		</script>
	</head>
	<body>
		<h1>Calculating A(m,n)</h1>
		<form action="#" method="post">
			<!-- 2 text inputs -->
			<div>
				<label>Enter value for m: <input type="text" id="inputValueM" value="1"></label>
			</div>
			<div>
				<label>Enter value for n: <input type="text" id="inputValueN" value="1"></label>
			</div>
				<p>please keep m and n lower than 5.</p>
			<p>
				<!-- submit button -->
				<input type="button" id="myBtn" value="Calculate A !!">
			</p>
		</form>
		<div id="results">
			<!-- display results -->
		</div>
	</body>
</html>
