		<script type="text/javascript">

			// global variables
			var x;
			var y;

			x = window.prompt("Enter a number");
			y = window.prompt("Enter another number");

			function power(x, y){
				let powerOf; // local variable
				powerOf = Math.pow(x,y);
				return powerOf;
			}

			document.writeln("<p> x = " + x + ", y = " + y + ", x^y = " + power(x, y) + " </p>");
